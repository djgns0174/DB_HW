<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Announcement List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      background-color: #45a049;
    }

    button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e53935;
    }

    form {
      display: inline;
    }

    .add-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .add-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Announcement List</h1>

<!-- 공지 추가 버튼 -->
<a href="/announcements/update" class="add-button">Add New Announcement</a>

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Content</th>
    <th>Announce Date</th>
    <th>Writer</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="announcement : ${announcements}">
    <td th:text="${announcement.id}"></td>
    <td th:text="${announcement.title}"></td>
    <td th:text="${announcement.content}"></td>
    <td th:text="${announcement.announce_date}"></td>
    <td th:text="${announcement.writer}"></td>
    <td>
      <!-- 수정 버튼 -->
      <a th:href="@{/announcements/update/{id}(id=${announcement.id})}">Edit</a>
      <!-- 삭제 버튼 -->
      <form th:action="@{/announcements/delete/{id}(id=${announcement.id})}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
