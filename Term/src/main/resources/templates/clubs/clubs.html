<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Club List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            background-color: #45a049;
        }

        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e53935;
        }

        form {
            display: inline;
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .add-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Club List</h1>

<!-- 동아리 추가 버튼 -->
<a href="/clubs/update" class="add-button">Add New Club</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Create Date</th>
        <th>Member Number</th>
        <th>Advisor</th>
        <th>President</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="club : ${clubs}">
        <td th:text="${club.name}"></td>
        <td th:text="${club.description}"></td>
        <td th:text="${club.create_date}"></td>
        <td th:text="${club.member_number}"></td>
        <td th:text="${club.advisor_id}"></td>
        <td th:text="${club.president_id}"></td>
        <td>
            <!-- 수정 버튼 -->
            <a th:href="@{/clubs/update/{name}(name=${club.name})}">Edit</a>
            <!-- 삭제 버튼 -->
            <form th:action="@{/clubs/delete/{name}(name=${club.name})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
