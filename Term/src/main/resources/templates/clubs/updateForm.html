<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Club Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<h1 th:text="${club.name} != null ? 'Edit Club' : 'New Club'"></h1>

<form th:action="@{/clubs/insert}" method="post" th:if="${club.name} == null">
    <label for="name">Name:</label>
    <input type="text" placeholder="name" id="name" th:value="${club.name}" name="name" required/>

    <label for="description">Description:</label>
    <input type="text" placeholder="description" id="description" th:value="${club.description}" name="description" required/>

    <label for="create_date">Create Date:</label>
    <input type="text" placeholder="2024-12-12" id="create_date" th:value="${club.create_date}" name="create_date" required/>

    <label for="member_number">Member Number:</label>
    <input type="number" placeholder="30" id="member_number" th:value="${club.member_number}" name="member_number" required/>

    <label for="advisor_id">Advisor:</label>
    <input type="text" placeholder="110101" id="advisor_id" th:value="${club.advisor_id}" name="advisor_id"/>

    <label for="president_id">President:</label>
    <input type="text" placeholder="2020039051" id="president_id" th:value="${club.president_id}" name="president_id"/>

    <button type="submit">Save</button>
</form>

<form th:action="@{/clubs/edit}" method="post" th:if="${club.name} != null">
    <input type="hidden" class="hidden-field" th:value="${club.name}" name="oldName"/>

    <label for="name">Name:</label>
    <input type="text" placeholder="name" id="name" th:value="${club.name}" name="name" required/>

    <label for="description">Description:</label>
    <input type="text" placeholder="description" id="description" th:value="${club.description}" name="description" required/>

    <label for="create_date">Create Date:</label>
    <input type="text" placeholder="2024-12-12" id="create_date" th:value="${club.create_date}" name="create_date" required/>

    <label for="member_number">Member Number:</label>
    <input type="number" placeholder="30" id="member_number" th:value="${club.member_number}" name="member_number" required/>

    <label for="advisor_id">Advisor:</label>
    <input type="text" placeholder="110101" id="advisor_id" th:value="${club.advisor_id}" name="advisor_id"/>

    <label for="president_id">President:</label>
    <input type="text" placeholder="2020039051" id="president_id" th:value="${club.president_id}" name="president_id"/>

    <button type="submit">Save</button>
</form>

</body>
</html>
